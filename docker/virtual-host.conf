<VirtualHost *:80>
    ServerName bogdan-kolesnikov.local
    ServerAlias www.bogdan-kolesnikov.local bogdan-ko.local www.bogdan-ko.local
    DocumentRoot /var/www/html/pub/
    ServerAdmin admin@bogdan-kolesnikov.local
    UseCanonicalName Off
    ErrorLog /var/www/html/var/log/apache_error.log
    <Directory /var/www/html/pub/>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerName bogdan-kolesnikov.local
    ServerAlias www.bogdan-kolesnikov.local bogdan-ko.local www.bogdan-ko.local
    DocumentRoot /var/www/html/pub/
    ServerAdmin admin@bogdan-kolesnikov.local
    UseCanonicalName Off
    ErrorLog /var/www/html/var/log/apache_error.log
    <Directory /var/www/html/pub/>
        AllowOverride All
        Require all granted
    </Directory>
    <IfModule ssl_module>
        SSLEngine on
        SSLCertificateFile /certs/bogdan-kolesnikov.local+3.pem
        SSLCertificateKeyFile /certs/bogdan-kolesnikov.local+3-key.pem
        SetEnvIf User-Agent ".*MSIE.*" nokeepalive ssl-unclean-shutdown
    </IfModule>
</VirtualHost>